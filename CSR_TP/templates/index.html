<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>RESTlet Festival</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">RESTlet Festival</a>
                <p class="navbar-text" alt="foo">Mon mini Festival en RESTlet</p>
            </div>
        </div>
    </nav>

    <div class="container">
      <div class="row">
      	<div class="col-md-6 col-md-offset-3">
          <h1>Créer des utilisateurs</h1>
          <form id="create-user-form">
              <div class="form-group">
                  <label for="nb_new_users">Nombre d'utitilisateurs</label>
                  <input type="number" class="form-control" id="nb_new_users"
                         placeholder="Nb utilisateurs">
              </div>
              <button type="submit" class="btn btn-default"
                      onclick="return false">
                  Créer utilisateur</button>

          </form>
        </div>
      </div>
      <div class="row">
      	<div class="col-md-6 col-md-offset-3">
          <h1>Créer des bus</h1>
          <form id="create-bus-form">
              <div class="form-group">
                  <label for="nb_new_buses">Nombre de bus</label>
                  <input type="number" class="form-control" id="nb_new_buses"
                         placeholder="Nb bus">
                  <label for="nb_places">Nombre de places pour chaque bus</label>
                  <input type="number" class="form-control" id="nb_places"
                         placeholder="Nb places">
              </div>
              <button type="submit" class="btn btn-default"
                      onclick="return false">
                  Créer bus</button>

          </form>
        </div>
      </div>

      <div class="row">
      	<div class="col-md-6 col-md-offset-3">
          <h1>Liste des utilisateurs</h1>
          <table class="table table-striped table-hover" id="users-table">
              <thead>
                  <tr>
                      <th>#</th>
                      <th>Url</th>
                      <th>Options</th>
                  </tr>
              </thead>
              <tbody></tbody>
          </table>
          </div>
      </div>
    </div>

    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src='/static/js/main.js' type='text/javascript'></script>
</body>
</html>
